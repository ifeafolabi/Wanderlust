<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanderlust Travels - Welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/shared.css" />
    <link rel="stylesheet" href="css/navigation.css" />
    <style>
      .loading-container {
        text-align: center;
        margin-top: 100px;
        font-family: "Plus Jakarta Sans", Arial, sans-serif;
      }
      .loading-spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid #4f46e5;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Navigation will be injected by navigation.js -->
    <nav class="navbar">
      <div class="container"></div>
    </nav>

    <div class="loading-container">
      <div class="loading-spinner"></div>
      <h1>Welcome to Wanderlust Travels</h1>
      <p>Redirecting you to the appropriate page...</p>
      <p>If you are not redirected, please <a href="login.html">click here</a> to continue.</p>
    </div>

    <!-- Scripts -->
    <script src="auth.js"></script>
    <script src="js/navigation.js"></script>
    <script>
      // Check if user is logged in and redirect accordingly
      document.addEventListener('DOMContentLoaded', function() {
        const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
        
        // Small delay to allow navigation to render
        setTimeout(() => {
          if (isLoggedIn) {
            window.location.href = "dashboard.html";
          } else {
            window.location.href = "login.html";
          }
        }, 1000); // 1 second delay to show loading state
      });
    </script>
  </body>
</html>
