<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wanderlust Travels - Welcome</title>
    <script>
      // Check if user is logged in (you'll need to implement this check properly)
      const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

      // Redirect to dashboard if logged in, otherwise to login page
      if (isLoggedIn) {
        window.location.href = "dashboard.html";
      } else {
        window.location.href = "login.html";
      }
    </script>
  </head>
  <body>
    <div
      style="
        text-align: center;
        margin-top: 100px;
        font-family: Arial, sans-serif;
      "
    >
      <h1>Welcome to Wanderlust Travels</h1>
      <p>Redirecting you to the login page...</p>
      <p>If you are not redirected, <a href="login.html">click here</a>.</p>
    </div>
  </body>
</html>
